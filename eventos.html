<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>Events in VUE</h2>
                <div class="col-xs-4">
                    <form action="" v-on:submit.prevent="addName">
                        <div class="input-group">
                            <input type="text" class="form-control" v-model="name">
                            <span class="input-group-btn">
                        <input type="submit" class="btn btn-default" value="add">
                    </span>
                        </div>
                    </form>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in people" v-text="item"></li>
                    </ul>
                </div>
                <div class="col-xs-4">
                    <button v-on:click="num += 1">{{num}} <i class="glyphicon glyphicon-thumbs-up"></i></button>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
<script>
    //    var urlUsers= 'https://randomuser.me/api/?results=10';
    var urlUsers = 'https://jsonplaceholder.typicode.com/users';
    new Vue({
        el: '#main',
        data: {
            people: ['romina', 'manuel', 'tito'],
            name: '',
            num: 0
        },
        methods: {
            addName: function () {
                this.people.unshift(this.name);
                this.people.push(this.name);
                this.name = '';
            }
        }

    });
</script>
</body>
</html>
